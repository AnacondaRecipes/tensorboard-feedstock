{% set name = "tensorboard" %}
{% set version = "2.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/py3/t/tensorboard/tensorboard-{{ version }}-py3-none-any.whl
  sha256: 76c91a5e8959cd2208cc32cb17a0cb002badabb66a06ac2af02a7810f49a59e3

build:
  number: 1
  noarch: python
  script:
    - python -m pip install --no-deps --ignore-installed ./tensorboard-{{ version }}-py3-none-any.whl
  entry_points:
    - tensorboard = tensorboard.main:run_main

requirements:
  host:
    - python >=3.2
    - pip
  run:
    - python >=3.2
    - wheel >=0.26
    - numpy >=1.12.0
    - six >=1.10.0
    - protobuf >=3.9.2
    - werkzeug >=1.0.1
    - markdown >=2.6.8
    - absl-py >=0.4
    - grpcio >=1.24.3
    - google-auth >=1.6.3,<3
    - google-auth-oauthlib >=0.4.1,<0.5
    - requests >=2.21.0,<3
    - setuptools >=41.0.0
    - tensorboard-plugin-wit >=1.6.0
    - tensorboard-data-server >=0.6.0,<0.7.0

test:
  requires:
    - pip
  imports:
    - tensorboard
  commands:
    - tensorboard -h
    # ngam 20220904: pip check fails because protobuf <3.20 upstream
    # but we want this to coexist with our libprotobuf global pin
    # which is now at 3.20 and moving to 3.21
#     - pip check

about:
  home: https://github.com/tensorflow/tensorboard
  license: Apache-2.0
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: TensorFlow's Visualization Toolkit

extra:
  recipe-maintainers:
    - sdvillal
    - gilbertfrancois
    - farhantejani
    - mdraw
    - jschueller
    - xhochy
    - ngam
